<div id="main-layout">
  <!-- tags -->
  <section id="left-section">
    <header>
      <h2>Tags</h2>
      <div class="header-controls">
        <button id="tags-save" class="begging">save</button>
      </div>
    </header>
    <main>
      <div class="tag-field">
        <label for="track-title"> Track </label>
        <input type="text" id="track-title" placeholder="Unknown" />
        <!-- <button>Suggested track Title?</button> -->
      </div>

      <div class="tag-field">
        <label for="track-artist"> Track artist </label>
        <input type="text" id="track-artist" placeholder="Unknown" />
      </div>

      <div class="tag-field">
        <label for="track-number"> Track number </label>
        <input type="text" id="track-number" placeholder="Unknown" />
      </div>

      <div class="tag-field">
        <label for="album-title"> Album </label>
        <input type="text" id="album-title" placeholder="Unknown" />
      </div>

      <div class="tag-field">
        <label for="album-artist"> Album artist </label>
        <input type="text" id="album-artist" placeholder="Unknown" />
      </div>

      <div class="tag-field">
        <label for="year"> Year </label>
        <input type="text" id="year" placeholder="Unknown" />
      </div>

      <div class="tag-field" id="album-art-field">
        <span> Album art </span>
        <div id="album-art-input"></div>
      </div>
    </main>
  </section>

  <!-- files & assistant -->
  <section id="right-section">
    <header>
      <div class="header-tabs">
        <button id="show-files"><h2>Files</h2></button>
        <button id="show-assistant">Assistant</button>
      </div>

      <div id="beta-build-disclaimer">Beta build</div>

      <div id="window-controls" class="header-controls">
        <button id="window-control-colapse">
          <i class="icon-windows-collapse"></i>
        </button>
        <button id="window-control-toggle-size">
          <i class="icon-windows-maximize"></i>
        </button>
        <button id="window-control-close">
          <i class="icon-windows-close"></i>
        </button>
      </div>
    </header>

    <main>
      <!-- files tab -->
      <div id="files-tab">
        <div class="row table-head afterline">
          <div>Name</div>
          <div>Type</div>
          <div>Location</div>
          <div class="hidden">Path</div>
        </div>
        <div class="table">
          <div id="file-list" class="section"></div>
          <div id="readonly-list" class="section">
            <div class="row section-head afterline">Read only</div>
          </div>
          <div id="unsupported-list" class="section">
            <div class="row section-head afterline">Unsupported</div>
          </div>
        </div>
      </div>

      <!-- assistant tab -->
      <div id="assistant-tab" style="display: none">
        <form action="" class="search afterline">
          <input id="search-input" type="text" placeholder="Search" />
          <div class="search-buttons">
            <button id="search-all">Search</button>
            <!-- <button id="search-soundcloud">Search Soundcloud</button>
            <button id="search-spotify">Search Spotify</button> -->
          </div>
        </form>

        <h3>Spotify</h3>
        <div id="search-results-spotify"></div>

        <h3>Soundcloud</h3>
        <div id="search-results-soundcloud"></div>
      </div>
    </main>
  </section>
</div>

<div id="context-menu"></div>
